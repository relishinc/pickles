# Autoprefixer will make sure your CSS works with these browsers
COMPATIBILITY:
  - "last 2 versions"
  - "ie >= 9"
  - "ios >= 7"

# Gulp will reference these paths when it copies files
PATHS:
  # Path to dist folder
  dist: "../dist/"
  # Path to demo folder
  demo: "../demo/"
  # Path to panini
  panini: "panini/"
  pages: "panini/pages/**/*.html"
  json: "json/**/*.*"
  # Path to images folder
  images: "img/**/*.*"
  js: 
    - "js/**/*.js"
    - "!js/index.js"
    - "!js/polyfills/**/*.js"
    - "!js/tests/**/*.js"
  examples: 
    - 'js/examples/**/*.js'
  # Path to scss folders
  css:
    - "scss/**/*.scss"
    - "!scss/inc/**/*.scss"
  # Paths to Sass libraries, which can then be loaded with @import
  sass:
    - "node_modules/awesome-sass-easing"
  # Paths to JavaScript entry points for webpack to bundle modules
  entries:
    - "js/index.js"
