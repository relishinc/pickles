<p>Start scrolling...</p>

<div id="counter"></div>

<!-- Load the JS library -->
<script src="../../dist/js/Pickles.js"></script>

<script>

    var myScrollListener;

    jQuery(document)
        .ready(function($) {

            // Create a listener with a callback that fires while scrolling
            myScrollListener = new Pickles.ScrollListener(function() {
                $('#counter').text($(window).scrollTop());
            });

        });

</script>
