<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scroll Listener</title>

	<link rel="stylesheet" href="../../dist/css/main.css">
	<link rel="stylesheet" href="">

	<style type="text/css">
	 body { min-height: 200vh; } #counter { position: fixed; } 
	</style>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>
<body>

<a href="../index.html">⬅️Back</a>

<h3>Scroll Listener</h3>

<p>Start scrolling...</p>

<div id="counter"></div>

<script src="../../dist/js/lib/Pickles.js"></script>

<script>

    jQuery(document)
        .ready(function($) {

            var s = new Pickles.ScrollListener(function() {
                $('#counter').text($(window).scrollTop());
            });

        });

</script>



</body>
</html>
